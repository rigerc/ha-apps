# Disable server version disclosure in error pages and the Server: header
server_tokens off;

# Match any hostname (HA ingress uses dynamic hostnames)
server_name _;

# Security headers applied to all responses from this server block
add_header X-Content-Type-Options "nosniff";
add_header X-XSS-Protection       "1; mode=block";
add_header X-Robots-Tag           "none";
