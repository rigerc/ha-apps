# ==============================================================================
# resolver.conf — nginx DNS resolver configuration
#
# Required when using a variable in proxy_pass (e.g., proxy_pass http://$backend).
# The Docker/HA internal DNS resolver is always available at 127.0.0.11.
#
# valid=30s — cache DNS responses for 30 seconds
# ipv6=off  — disable IPv6 resolution (improves reliability in HA's network)
# ==============================================================================

resolver 127.0.0.11 valid=30s ipv6=off;
