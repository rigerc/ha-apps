name: Cleanuparr
version: 1.0.0
slug: cleanuparr
description: |
  Automated cleanup tool for Sonarr, Radarr, Lidarr, Readarr, and Whisparr
  plus qBittorrent, Transmission, Deluge, and ÂµTorrent. Removes unwanted or
  blocked files, manages stalled downloads, enforces blacklists/whitelists,
  includes malware detection for *.lnk and *.zipx files, and automatically
  triggers searches to replace removed content. Features strike system and
  notification support.
url: https://github.com/Cleanuparr/Cleanuparr
arch:
  - aarch64
  - amd64
init: false
startup: services
webui: http://[HOST]:[PORT]
boot: manual
ports:
  11011/tcp: 11011
ports_description:
  11011/tcp: Web UI and API
map:
  - share:rw
  - addon_config:rw
options:
  log_level: Information
  dry_run: false
schema:
  log_level: list(Trace|Debug|Information|Warning|Error|Fatal)
  dry_run: bool
image: ghcr.io/rigerc/ha-apps-cleanuparr-{arch}
