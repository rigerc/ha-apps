version: 2
updates:
  # Docker images for Home Assistant add-ons
  - package-ecosystem: "docker"
    directories:
      - "/cleanuparr"
      - "/huntarr"
      - "/profilarr"
      - "/romm"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 15
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "feat(deps)"
    groups:
      # Group minor and patch updates together to reduce PR noise
      docker-minor-patches:
        update-types:
          - "minor"
          - "patch"
      docker-major-updates:
        update-types:
          - "major"
  - package-ecosystem: "github-actions"
    # GitHub Actions workflows
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
    groups:
      # Group minor and patch updates together to reduce PR noise
      action-minor-patches:
        update-types:
          - "minor"
          - "patch"
      action-major-updates:
        update-types:
          - "major"
