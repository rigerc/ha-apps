version: 2
updates:
  - package-ecosystem: "docker"
    directories:
      - "/cleanuparr"
      - "/huntarr"
      - "/kapowarr"
      - "/profilarr"
      - "/romm"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 15
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "feat(deps)"
  - package-ecosystem: "github-actions"
    # GitHub Actions workflows
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - "*"
