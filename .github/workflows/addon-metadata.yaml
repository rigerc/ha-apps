name: Addon Metadata

on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - "*/config.yaml"
      - "*/build.yaml"
      - "*/Dockerfile"
      - ".github/templates/**"
      - ".github/scripts/manifest.sh"
      - "!manifest.json"
      - "!.github/dependabot.yml"
      - "!.github/.release-please-manifest.json"
      - "!*/README.md"

  schedule:
    - cron: '0 6 * * 2'  # Tuesdays at 06:00 UTC

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  # Job 1: Generate manifest and metadata files
  generate-manifest:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT != '' && secrets.PAT || github.token }}
          fetch-depth: 0

      - name: Install dependencies
        run: |
          # Install gomplate
          curl -o /usr/local/bin/gomplate -sSL https://github.com/hairyhenderson/gomplate/releases/download/v4.3.0/gomplate_linux-amd64
          chmod +x /usr/local/bin/gomplate
          gomplate --version

      - name: Sync with remote main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Generate manifest
        run: |
          ./.github/scripts/manifest.sh

      - name: Generate READMEs
        run: |
          ./.github/scripts/manifest.sh -g

      - name: Update dependabot.yml, release-please.yaml, and ci.yaml
        run: |
          ./.github/scripts/manifest.sh -d -r -c

      - name: Check if release-please files changed
        id: check-release-files
        run: |
          if git diff --quiet ".github/.release-please-manifest.json" ".github/release-please-config.json"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit manifest and config changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          # Note: Modified files (READMEs, manifest.json, dependabot.yml) are excluded
          # in release-please-config.json to prevent triggering new release PRs.
          # [skip ci] prevents other CI workflows from running unnecessarily.
          # We skip [skip ci] when release-please files change to allow versioning to run.
          commit_message: |
            chore: update manifest and configs${{ steps.check-release-files.outputs.changed == 'false' && ' [skip ci]' || '' }}
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          file_pattern: 'manifest.json */README.md .github/dependabot.yml .github/workflows/ci.yaml .github/workflows/release-please.yaml .github/release-please-config.json .github/.release-please-manifest.json'
          skip_checkout: true
