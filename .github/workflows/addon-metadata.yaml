name: Addon Metadata

on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - "*/config.yaml"
      - "*/build.yaml"
      - "*/Dockerfile"
      - ".github/templates/**"
      - ".github/scripts/manifest.sh"

  pull_request:
    branches:
      - main
    paths:
      - "*/config.yaml"
      - "*/build.yaml"
      - "*/Dockerfile"
      - ".github/templates/**"
      - ".github/scripts/manifest.sh"

  schedule:
    - cron: '0 6 * * 2'  # Tuesdays at 06:00 UTC

permissions:
  contents: write

concurrency:
  group: addon-metadata-${{ github.repository }}-main
  cancel-in-progress: true

jobs:
  # Job 1: Generate manifest and metadata files
  generate-manifest:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.PAT != '' && secrets.PAT || github.token }}
          fetch-depth: 0

      - name: Install dependencies
        run: |
          # Install gomplate
          curl -o /usr/local/bin/gomplate -sSL https://github.com/hairyhenderson/gomplate/releases/download/v4.3.0/gomplate_linux-amd64
          chmod +x /usr/local/bin/gomplate
          gomplate --version

      - name: Sync with remote main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Generate manifest
        run: |
          ./.github/scripts/manifest.sh
        continue-on-error: true

      - name: Generate READMEs
        run: |
          ./.github/scripts/manifest.sh -g
        continue-on-error: true

      - name: Upload manifest artifact (PR preview)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: manifest-preview
          path: manifest.json
          retention-days: 7

      - name: Upload README artifacts (PR preview)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: readme-previews
          path: '**/README.md'
          retention-days: 7

      - name: Commit manifest and config changes
        if: github.event_name != 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Note: Modified files (READMEs, manifest.json, dependabot.yml) are excluded
          # in release-please-config.json to prevent triggering new release PRs.
          # [skip ci] prevents other CI workflows from running unnecessarily.
          commit_message: "chore: update manifest and configs [skip ci]"
          skip_checkout: true
