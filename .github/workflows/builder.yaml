---
name: Builder

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      addons:
        description: 'Comma-separated list of add-on names to build (leave empty for all)'
        required: false
        type: string
  workflow_call:
    inputs:
      addons:
        description: 'Comma-separated list of add-on names to build (leave empty for all)'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  init:
    runs-on: ubuntu-latest
    name: â³ Initialize builds
    timeout-minutes: 10
    outputs:
      addons: ${{ steps.addon_filter.outputs.addons }}
    steps:
      - name: â¤µï¸ Check out the repository
        uses: actions/checkout@v4
      - name: ğŸš€ Find add-on directories
        id: addons
        uses: ./.github/actions/find-addons
        with:
          ignore: ".gemini"
      - name: ğŸ” Filter add-ons to build
        id: addon_filter
        run: |
          # Check if specific add-ons were requested
          if [[ -n "${{ inputs.addons }}" ]]; then
            # Process comma-separated input
            input_addons="${{ inputs.addons }}"
            # Remove spaces and convert to array
            IFS=',' read -ra addon_array <<< "${input_addons// /}"

            # Convert to JSON array format
            selected_addons=()
            all_addons="${{ steps.addons.outputs.addons }}"

            for requested_addon in "${addon_array[@]}"; do
              # Trim any remaining whitespace
              requested_addon=$(echo "$requested_addon" | xargs)
              # Check if the requested add-on exists in the repository
              if echo "$all_addons" | grep -q "$requested_addon"; then
                selected_addons+=("\"${requested_addon}\",")
              else
                echo "Warning: Add-on '$requested_addon' not found, skipping"
              fi
            done

            if [[ ${#selected_addons[@]} -eq 0 ]]; then
              echo "No valid add-ons specified, building all add-ons"
              # Build all add-ons as fallback
              result="$all_addons"
            else
              result=$(echo "${selected_addons[@]}" | rev | cut -c 2- | rev)
              result="[$result]"
            fi

            echo "addons=$result" >> "$GITHUB_OUTPUT"
            echo "Selected add-ons: $result"
          else
            # Build all add-ons
            echo "addons=${{ steps.addons.outputs.addons }}" >> "$GITHUB_OUTPUT"
            echo "Building all add-ons: ${{ steps.addons.outputs.addons }}"
          fi

  build:
    needs: init
    runs-on: ubuntu-latest
    if: needs.init.outputs.addons != '[]'
    name: ğŸ‘·â€â™‚ï¸ Build ${{ matrix.addon }} for ${{ matrix.arch }}
    timeout-minutes: 120
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        addon: ${{ fromJson(needs.init.outputs.addons) }}
        arch: ["aarch64", "amd64"]
    steps:
      - name: â¤µï¸ Check out repository
        uses: actions/checkout@v4
      - name: â„¹ï¸ Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./${{ matrix.addon }}"
      - name: ğŸ¦º Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
             echo "${{ matrix.arch }} is a supported arch for ${{ matrix.addon }}, starting build"
             echo "build_arch=true" >> "$GITHUB_OUTPUT"
             echo "image=${{ steps.info.outputs.image }}" >> "$GITHUB_OUTPUT"
           else
             echo "${{ matrix.arch }} is not a valid arch for ${{ matrix.addon }}, skipping build"
             echo "build_arch=false" >> "$GITHUB_OUTPUT"
          fi
      - name: ğŸ’¾ Cache Docker layers
        if: steps.check.outputs.build_arch == 'true'
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.addon }}-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.addon }}-${{ matrix.arch }}-
            ${{ runner.os }}-buildx-${{ matrix.addon }}-
      - name: ğŸ”§ Build
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            --test \
            --${{ matrix.arch }} \
            --target /data/${{ matrix.addon }} \
            --image "${{ steps.check.outputs.image }}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon
