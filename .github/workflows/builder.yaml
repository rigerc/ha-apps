---
name: Builder

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      addons:
        description: 'Comma-separated list of add-on names to build (leave empty for changed add-ons)'
        required: false
        type: string
  workflow_call:
    inputs:
      addons:
        description: 'Comma-separated list of add-on names to build (leave empty for changed add-ons)'
        required: false
        type: string
      base_ref:
        description: 'The base ref to compare against (for finding changed add-ons)'
        required: false
        type: string
        default: 'main'

permissions:
  contents: read
  actions: write

jobs:
  init:
    runs-on: ubuntu-latest
    name: â³ Initialize builds
    timeout-minutes: 10
    outputs:
      addons: ${{ steps.addon_filter.outputs.addons }}
    steps:
      - name: â¤µï¸ Check out the repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: ðŸš€ Find all add-on directories
        id: addons
        uses: ./.github/actions/find-addons
        with:
          ignore: ".gemini"

      - name: ðŸ” Find changed add-ons
        id: changed_addons
        uses: ./.github/actions/find-changed-addons
        with:
          base_ref: ${{ inputs.base_ref || github.base_ref || github.ref_name }}
          ignore: ".gemini"

      - name: ðŸ” Filter add-ons to build
        id: addon_filter
        run: |
          # Check if specific add-ons were requested
          if [[ -n "${{ inputs.addons }}" ]]; then
            # Get all available addons as JSON array
            all_addons="${{ steps.addons.outputs.addons_list }}"

            # Process input and filter to only valid addons (compact output)
            result=$(echo "${{ inputs.addons }}" | jq -Rc --argjson all "$all_addons" '
              split(",") |
              map(select(length > 0)) |
              map(ltrimstr(" ") | rtrimstr(" ")) |
              map(select(. as $item | $all | index($item)))
            ')

            # If no valid addons, fall back to changed addons
            addon_count=$(echo "$result" | jq 'length')
            if [[ "$addon_count" -eq 0 ]]; then
              echo "No valid add-ons specified, using changed add-ons"
              changed_addons="${{ steps.changed_addons.outputs.addons }}"
              if [[ -n "$changed_addons" ]]; then
                result=$(echo "$changed_addons" | jq -Rc 'split(",") | map(select(length > 0))')
              else
                result="[]"
              fi
            fi
          else
            # Use changed add-ons from find-changed-addons
            changed_addons="${{ steps.changed_addons.outputs.addons }}"
            if [[ -n "$changed_addons" ]]; then
              result=$(echo "$changed_addons" | jq -Rc 'split(",") | map(select(length > 0))')
            else
              result="[]"
            fi
          fi

          echo "addons=$result" >> "$GITHUB_OUTPUT"
          echo "Building add-ons: $result"

  build:
    needs: init
    runs-on: ubuntu-latest
    if: needs.init.outputs.addons != '[]'
    name: ðŸ‘·â€â™‚ï¸ Build ${{ matrix.addon }} for ${{ matrix.arch }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        addon: ${{ fromJson(needs.init.outputs.addons) }}
        arch: ["aarch64", "amd64"]
    steps:
      - name: â¤µï¸ Check out repository
        uses: actions/checkout@v6
      - name: â„¹ï¸ Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./${{ matrix.addon }}"
      - name: ðŸ¦º Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
             echo "${{ matrix.arch }} is a supported arch for ${{ matrix.addon }}, starting build"
             echo "build_arch=true" >> "$GITHUB_OUTPUT"
             echo "image=${{ steps.info.outputs.image }}" >> "$GITHUB_OUTPUT"
           else
             echo "${{ matrix.arch }} is not a valid arch for ${{ matrix.addon }}, skipping build"
             echo "build_arch=false" >> "$GITHUB_OUTPUT"
          fi
      - name: ðŸ’¾ Cache Docker layers
        if: steps.check.outputs.build_arch == 'true'
        uses: actions/cache@v5
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.addon }}-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.addon }}-${{ matrix.arch }}-
            ${{ runner.os }}-buildx-${{ matrix.addon }}-
      - name: ðŸ”§ Build
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            --test \
            --${{ matrix.arch }} \
            --target /data/${{ matrix.addon }} \
            --image "${{ steps.check.outputs.image }}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon
