---
name: Builder

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      addons:
        description: 'Comma-separated list of add-on names to build (leave empty for changed add-ons)'
        required: false
        type: string
  workflow_call:
    inputs:
      addons:
        description: 'Comma-separated list of add-on names to build (leave empty for changed add-ons)'
        required: false
        type: string
      base_ref:
        description: 'The base ref to compare against (for finding changed add-ons)'
        required: false
        type: string
        default: 'main'

permissions:
  contents: read
  actions: write

jobs:
  init:
    runs-on: ubuntu-latest
    name: â³ Initialize builds
    timeout-minutes: 10
    outputs:
      addons: ${{ steps.addon_filter.outputs.addons }}
    steps:
      - name: â¤µï¸ Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: â„¹ï¸ Debug workflow context
        if: ${{ github.event_name == 'workflow_call' || (github.event_name == 'workflow_dispatch' && inputs.addons == '') }}
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Base ref input: '${{ inputs.base_ref }}'"
          echo "GitHub base_ref: '${{ github.base_ref }}'"
          echo "GitHub ref_name: '${{ github.ref_name }}'"
          echo "Resolved base_ref: '${{ inputs.base_ref || github.base_ref || github.ref_name }}'"

      - name: ğŸ” Find changed add-ons
        id: changed_addons
        uses: ./.github/actions/find-changed-addons
        if: ${{ github.event_name == 'workflow_call' || (github.event_name == 'workflow_dispatch' && inputs.addons == '') }}
        with:
          base_ref: ${{ inputs.base_ref || github.base_ref || github.ref_name }}
          ignore: ".gemini"
      - name: ğŸš€ Find add-on directories
        id: addons
        uses: ./.github/actions/find-addons
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.addons != '' }}
        with:
          ignore: ".gemini"
      - name: ğŸ” Filter add-ons to build
        id: addon_filter
        run: |
          # Check if specific add-ons were requested
          if [[ -n "${{ inputs.addons }}" ]]; then
            # Process comma-separated input
            input_addons="${{ inputs.addons }}"
            # Remove spaces and convert to array
            IFS=',' read -ra addon_array <<< "${input_addons// /}"

            # Convert to JSON array format
            selected_addons=()
            all_addons="${{ steps.addons.outputs.addons }}"

            for requested_addon in "${addon_array[@]}"; do
              # Trim any remaining whitespace
              requested_addon=$(echo "$requested_addon" | xargs)
              # Check if the requested add-on exists in the repository
              if echo "$all_addons" | grep -q "$requested_addon"; then
                selected_addons+=("\"${requested_addon}\",")
              else
                echo "Warning: Add-on '$requested_addon' not found, skipping"
              fi
            done

            if [[ ${#selected_addons[@]} -eq 0 ]]; then
              echo "No valid add-ons specified, using changed add-ons"
              result="${{ steps.changed_addons.outputs.addons }}"
            else
              result=$(echo "${selected_addons[@]}" | rev | cut -c 2- | rev)
              result="[$result]"
            fi

            echo "addons=$result" >> "$GITHUB_OUTPUT"
            echo "Selected add-ons: $result"
          elif [[ -n "${{ steps.changed_addons.outputs.addons }}" ]]; then
            # Use changed add-ons from find-changed-addons
            changed_addons="${{ steps.changed_addons.outputs.addons }}"
            result=$(echo "$changed_addons" | jq -R 'split(",") | map(select(length > 0))')
            echo "addons=$result" >> "$GITHUB_OUTPUT"
            echo "Building changed add-ons: $result"
          else
            # No changed add-ons found
            echo "addons=[]" >> "$GITHUB_OUTPUT"
            echo "No changed add-ons to build"
          fi

  build:
    needs: init
    runs-on: ubuntu-latest
    if: needs.init.outputs.addons != '[]'
    name: ğŸ‘·â€â™‚ï¸ Build ${{ matrix.addon }} for ${{ matrix.arch }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        addon: ${{ fromJson(needs.init.outputs.addons) }}
        arch: ["aarch64", "amd64"]
    steps:
      - name: â¤µï¸ Check out repository
        uses: actions/checkout@v4
      - name: â„¹ï¸ Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./${{ matrix.addon }}"
      - name: ğŸ¦º Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
             echo "${{ matrix.arch }} is a supported arch for ${{ matrix.addon }}, starting build"
             echo "build_arch=true" >> "$GITHUB_OUTPUT"
             echo "image=${{ steps.info.outputs.image }}" >> "$GITHUB_OUTPUT"
           else
             echo "${{ matrix.arch }} is not a valid arch for ${{ matrix.addon }}, skipping build"
             echo "build_arch=false" >> "$GITHUB_OUTPUT"
          fi
      - name: ğŸ’¾ Cache Docker layers
        if: steps.check.outputs.build_arch == 'true'
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.addon }}-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.addon }}-${{ matrix.arch }}-
            ${{ runner.os }}-buildx-${{ matrix.addon }}-
      - name: ğŸ”§ Build
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            --test \
            --${{ matrix.arch }} \
            --target /data/${{ matrix.addon }} \
            --image "${{ steps.check.outputs.image }}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon
